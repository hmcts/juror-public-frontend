# Required metadata
sonar.projectKey=Juror_Public_Frontend
sonar.projectName=Juror_Public_Frontend
sonar.projectVersion=1.0.0

# Comma-separated paths to directories with sources (required)
sonar.sources=client,server

# Exclusions
sonar.exclusions=client/js/bundle.js,client/js/jquery/**,client/js/polyfills/**,client/js/shivs.js, **/*.spec.js
sonar.cpd.exclusions=server/config/validation/**,server/lib/pdfExport.js

# coverage reports
sonar.javascript.lcov.reportPaths=reports/coverage/server/unit/lcov.info

# dependency check reports
sonar.dependencyCheck.htmlReportPath=dependency-check-report.html
sonar.dependencyCheck.xmlReportPath=dependency-check-report.xml
sonar.dependencyCheck.jsonReportPath=dependency-check-report.json

# Language
sonar.language=js

# Encoding of sources files
sonar.sourceEncoding=UTF-8
